{% load static %}

<html lang="en">

    <title>Кухонная магия</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    
</head>
<body>
{% include 'catalog/includes/inc_menu.html' %}

{% block header %}
{% endblock %}

<div class="container">

            <div class="col-12 col-md">
