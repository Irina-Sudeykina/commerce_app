<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Кухонная магия</h5>
    <nav class="ms-5">
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:product_list' %}">Каталог</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:category_list' %}">Категории</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'blogs:blogpost_list' %}">Блог</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Контакты</a>
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'users:logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="p-2 btn btn-outline-primary">Выйти</button>
                    </form>
                {% else %}
                    <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
                    <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>
</div>
